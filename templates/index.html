<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uber | Signup</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="main-container">
        <div class="top">
            <div class="logo">
                <h1>U B E R</h1>
            </div>
            <div class='zero'>
                <h2>Sign Up to Ride</h2>
                <h3>Safe,reliable rides in minutes</h3>
            </div>
        </div>
        <div class="main-f">
            <form>
                <div class="form1">
                    <div class="one">
                        <label for="firstname"> First name (required)</label>
                        <input type="text" name="first name(required)" placeholder="First name">
                    </div>
                    <div class="two">
                        <label for="lastname">Last name (required)</label>
                        <input type="text" name="last name(required)" placeholder="Last name">
                    </div>
                </div>
                <div class="element1">
                    <label for="Phone number">Enter your phone number here (required)</label>
                    <div class="phone-number">
                        <select name="country-codes" id="country-codes" class="CCodes" aria-hidden="true">
                        <option value="256" selected="selected">+256</option>
                        <option value="254">+254</option>
                        <option value="250">+250</option>
                    </select>
                        <input type="phone" name="phone" placeholder="Phone number">
                    </div>
                </div>

                <div class="element">
                    <label for="email">Enter your email (required)</label>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="element">
                    <label for="password">Enter password (required)</label>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class="element2">
                    <a href="#" class="code">Add a promo code</a>
                </div>
                <div class="element">
                    <button type="submit" name="submit" value="Sign Up" class="main">Sign up </button>
                </div>
                <div class="seven">
                    <p>
                        By clicking "Sign Up",you agree to Uber's
                        <a href="#" class="TOC">Terms Of Use</a> and acknowledge you have read the
                        <a href="#" class="privacy">Privacy Policy</a>.
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
